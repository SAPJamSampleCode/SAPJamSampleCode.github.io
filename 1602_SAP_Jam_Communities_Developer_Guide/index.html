			function getPreferredTopNavItemIdx(sUrl) {
				for(var i=0; i<aTopLevelNavItems.length; i++){
					recGetTopNavItem(aTopLevelNavItems[i].links, calcBaseFileName(sUrl), i);
				}
				return arrayIdx;
			}

			 
			function recGetTopNavItem (tObj, sUrl, i){
				var lArray = tObj.links;
				if (lArray !== 'undefined') {
					for (var j=0;j<lArray.length;j++){
						if (lArray[j].ref == sUrl){
							arrayIdx=i;
						}				
						else {
							recGetTopNavItem(lArray[j], sUrl, i);
						}
					}
				}
			}
			
			
			function calcRelativeUrl(sUrl) {
				var idx = sUrl.indexOf(sBaseUrl);
				var tidx = idx + sBaseUrl.length;
				return calcBaseFileName(sUrl).substring(tidx, sUrl.length);
				
				//return sUrl.indexOf(sBaseUrl) == 0 ? sUrl.substring(sBaseUrl.length) : null; 
			}
			
			
			function calcBaseFileName(sUrl) {
				var idx = sUrl.lastIndexOf('#');
				if (idx>0){
					return sUrl.substring(0, idx);
				}
				else {
					return sUrl;
				}
			}
			
			var sInitialPage = aTopLevelNavItems[iDefaultTopLevelNavItemIdx].ref;

			var sHash = window.location.hash;
			if(sHash){
				sInitialPage = sHash.indexOf("#") === 0 ? sHash.substring(1) : sHash;
			}

			var sCurrentContent = null;

			
			// Listen to IFrame load
			
			var bIgnoreIFrameOnLoad = false;

			sap.ui.getCore().attachInitEvent(function() {
				jQuery(window).bind('hashchange', function() { 
					var hash = window.location.hash; 
					jQuery.sap.log.info("Hash Changed occured  current='"+sCurrentContent+"', new='"+hash+"'");
					if(hash &&  "#"+sCurrentContent != hash){
						jQuery.sap.log.info("Hash Changed triggered");
						navigateTo(hash, true);
					}
				});
			});

			function onContentLoaded() {
				var oContentWindow = jQuery("#content")[0].contentWindow;
			    var sIFrameContent = calcRelativeUrl(oContentWindow.location.href);
			    if(sIFrameContent && !bIgnoreIFrameOnLoad){
			    	navigateTo(sIFrameContent, true, true);
			    	window.location.replace("#"+sIFrameContent);
			    }
			    applyTheme();
			    bIgnoreIFrameOnLoad = false;
			    
			    jQuery(oContentWindow).bind("hashchange", function() {
				    var sIFrameContent = calcRelativeUrl(oContentWindow.location.href);

				    	navigateTo(sIFrameContent, true, true);
				    	window.location.hash = sIFrameContent;
				    }
				    bIgnoreIFrameOnLoad = false;
			    });
			}

			//Others

			function themeChanged(oEvent) {
				var newTheme = oEvent.getParameter("newValue");
	
				for(x in sap.ui.testfwk.TestFWK.THEMES){
					if(sap.ui.testfwk.TestFWK.THEMES[x] == newTheme){
						sTheme = x;
						applyTheme();
						sap.ui.getCore().byId("themeSwitchPopup").close();
						break;
					}
				}
			}

			function applyTheme() {
				var oContentWindow = jQuery("#content")[0].contentWindow;
				var sIFrameContent = calcRelativeUrl(oContentWindow.location.href);
				if(sIFrameContent
						&& (jQuery.sap.startsWith(sIFrameContent, aTopLevelNavItems[0].prefix) || jQuery.sap.startsWith(sIFrameContent, aTopLevelNavItems[0].prefix))
						&& oContentWindow 
						&& oContentWindow.sap 
						&& oContentWindow.sap.ui
						&& oContentWindow.sap.ui.getCore ) {
					
					//Find supported themes
					var aSupportedThemes = oContentWindow.sap.ui.demokit && oContentWindow.sap.ui.demokit._supportedThemes ? oContentWindow.sap.ui.demokit._supportedThemes : aThemes;
					
					//Update theme switch 
					var aItems = oThemeSwitch.getItems();
					for(var i=0; i<aItems.length; i++) {
						aItems[i].setEnabled(jQuery.inArray(aItems[i].getKey(), aSupportedThemes) >= 0);
					}
					
					//Current theme is not supported -> Use a different one 
					if(jQuery.inArray(sTheme, aSupportedThemes) < 0){
						sTheme = aSupportedThemes[0];
						oThemeSwitch.setValue(sap.ui.testfwk.TestFWK.THEMES[sTheme]); 
					}
					
					oContentWindow.sap.ui.getCore().applyTheme(sTheme);
				} 
			}

			var sSelectedWorkSetItem = null;
		
			function navigateTo(sPageName, bSkipSetHash, bSkipSwitchLocation) {
				sPageName = sPageName.indexOf("#") === 0 ? sPageName.substring(1) : sPageName;
				
				if(sCurrentContent == sPageName) return;
				
				var oContentWindow = jQuery("#content")[0].contentWindow;
				sCurrentContent = sPageName;
	
				function findAndSelectTreeNode(sPageName, oParent, bClearSelection) {
					if(bClearSelection && oParent.selectedNode) oParent.selectedNode.setIsSelected(false);
					var aNodes = oParent.getNodes();
					for(var i=0; i<aNodes.length; i++){
						if(aNodes[i]._ref_ && aNodes[i]._ref_.indexOf(sPageName) >= 0){
							aNodes[i].setIsSelected(true);
							var par = oParent;
							while(par instanceof sap.ui.commons.TreeNode){
								par.expand();
								par = par.getParent();
							}
							return aNodes[i];
						}else{
							var node = findAndSelectTreeNode(sPageName, aNodes[i], false);
							if(node) return node;
						}
					}
					return null;
				}

				//Update Top Level Navigation and Navigation Tree
				var topNavIdx = getPreferredTopNavItemIdx(sPageName);
				var oSelectedNavEntry = null;
				if(topNavIdx >= 0 && (!sSelectedWorkSetItem || (sSelectedWorkSetItem && sSelectedWorkSetItem != oShell.getWorksetItems()[topNavIdx].getId()))){
					var oNewItem = oShell.getWorksetItems()[topNavIdx];
					oShell.setSelectedWorksetItem(oNewItem);
					oSidePanelLayout.removeAllContent();
					oSidePanelLayout.addContent(oNewItem._itemData_.links.nav);
					oSelectedNavEntry = findAndSelectTreeNode(sPageName, oNewItem._itemData_.links.nav, true);

					//Hide/Show Theme Switch
					if(topNavIdx == -1){
						if(oShell.getToolPopups().length == 0){
							oShell.addToolPopup(oThemeSwitchPopup);
						}
					}else{
						oShell.removeAllToolPopups();
					}
				}else{
					oSelectedNavEntry = findAndSelectTreeNode(sPageName, oSidePanelLayout.getContent()[0], true);
					//If no entry is found, try again without hash
					if (!oSelectedNavEntry && sPageName.indexOf("#") > 0) {
						var sShortName = sPageName.substr(0, sPageName.indexOf("#") - 1);
						oSelectedNavEntry = findAndSelectTreeNode(sShortName, oSidePanelLayout.getContent()[0]);
					}

				}

				sap.ui.getCore().applyChanges();
				sSelectedWorkSetItem = oShell.getSelectedWorksetItem();

				var extLink = false;
					if (sPageName.lastIndexOf('http://')>= 0 || sPageName.lastIndexOf('https://') >=0) {
					extLink = true;
				} 
				
				var sapUiVSplitterSecondPaneWidth = $('.sapUiVSplitterSecondPane').width();
				var firstPaneWidth = $('.sapUiVSplitterFirstPane').width();
				var splitterWidth = $('.sapUiVerticalSplitterBar').width();
				var bodyWidth = $('.sapUiUx3ShellContent').width();
				
				
				if (extLink) {
					$('#content').attr({
						'sandbox': "allow-same-origin allow-scripts allow-popups allow-forms",
						'allow-same-origin': 'true'
					});
				
					$('.sapUiVSplitterFirstPane').css('display', 'none');
					$('.sapUiVSplitterSecondPane').css('width', bodyWidth  - splitterWidth);
					
					var reg = /^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$/;
					if (reg.test(sPageName)) {
					
					//Update IFrame content and URL hash
					if(!bSkipSetHash) {
						window.location.hash = sPageName;
					}
					if(!bSkipSwitchLocation){
						bIgnoreIFrameOnLoad = true;
						oContentWindow.location.replace(sPageName);
					}
					}
				}
				else {
				
					//Update IFrame content and URL hash
					if(!bSkipSetHash) {
					window.location.hash = sPageName;
					}
					if(!bSkipSwitchLocation){
					bIgnoreIFrameOnLoad = true;
					oContentWindow.location.replace((sPageName.indexOf("/") == 0 ? "" : sBaseUrl) + sPageName);
					}
					$('.sapUiVSplitterFirstPane').css('display', 'inline-block');
					$('.sapUiVSplitterSecondPane').css('width', 860);
					//$('.sapUiVSplitterSecondPane').css('width', bodyWidth - firstPaneWidth - splitterWidth);
					}
				}
